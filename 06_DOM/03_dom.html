<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body style="background-color: black; color: wheat">
    <ul class="Language">
      <li>javascript</li>
    </ul>
  </body>
  <script>

    function addLang(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".Language").appendChild(li);
    } // this is how we can add elements in  html
    addLang("python");
    addLang("rubby");

    function appendLang(langName) {

      const li = document.createElement('li')
      li.appendChild(document.createTextNode(langName));
      document.querySelector('.Language').appendChild(li)
    }
    appendLang('Typescript')

    //Edit element
    const secoundLang = document.querySelector("li:nth-child(2)")
    // secoundLang.innerHTML = 'R'
    const newLi = document.createElement('li')
    newLi.textContent = "Golang"
    secoundLang.replaceWith(newLi) 
    
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeS</li>'

    //remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

    
    </script>

    
</html>
